<!-- Content-->
<div id="profile-data">
	<img class="img-circle" src="image/user-profile.png" alt="Profile Photo" />
	<span class="name-partner">
		{{partner.name}}
	</span>
</div>

<div id="profile-content">
	<button class="btn" ng-show="{{isMyPartner}}" ng-click="addPartner(iter)">Adicionar Parceiro</button>
	<button class="btn" ng-hide="{{isMyPartner}}" ng-click="cancelPartner(iter)">Cancelar Parceria</button>

</div>
