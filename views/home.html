<!-- Content-->
<div id="container">
    
    <div id="feed-content" ng-hide="typeOfAccount == 'SERVICE_PROVIDER'">

        <h1>Últimas atualizações</h1>
        <loading></loading>

        <div class="feeds" ng-repeat="iter in feeds">
            <!-- Últimas parcerias criadas -->
            <div class="feed" ng-hide="iter.isRating">
                <span class="name" ng-click="openPartnerProfile(iter.partnerEmail, iter.partner)">{{iter.partner}}</span>
                 e <span class="name" ng-click="openPartnerProfile(iter.userEmail, iter.user)">{{iter.user}}</span> 
                 se tornaram parceiro(a)s.
            </div>

            <!-- Últimas avaliações realizadas -->

            <div class="feed" ng-show="iter.isRating">
                <span class="name" ng-click="openPartnerProfile(iter.userEmail, iter.user)">{{iter.user}}</span> 
                avaliou o(a) <span class="name" ng-click="openServiceProviderProfile(iter.serviceProviderEmail, iter.service)">{{iter.serviceProvider}}</span> 
                pelo trabalho prestado como <span class="service">{{iter.service}}</span>.
            </div>

        </div>

    </div>
    
    
    <div id="feed-content" ng-hide="typeOfAccount == 'CONTRACTOR' || typeOfAccount == undefined">
        
        <h1>Dicas</h1>
        <loading></loading>
        
        <div ng-if="myServices.length > 0">
            Notamos que você realiza o(s) seguinte(s) serviço(s):
            <div class="services" ng-repeat="iter in myServices">
                <span class="name">{{iter.name}}</span>
            </div>
        </div>
        
        <div class="feeds" ng-repeat="iter in dicas">
            <div class="feed">
                {{iter.dica}}
            </div>
        </div>
        
    </div>
</div>
