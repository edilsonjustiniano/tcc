<body>

		<!-- diretiva ng-submit -->
	    <section id="form-login">
		    <form ng-submit="login()">
		    	<legend>Log in</legend>
		        <!-- diretiva ng-model -->
		        <input type="text" class="input-xlarge" ng-model="email" placeholder="E-mail" required="required" />
		        <input type="password" class="input-xlarge" ng-model="password" placeholder="Senha" required="required" />
		        <input type="submit" class="btn btn-large btn-primary" value="Log in" />
		        <input type="reset" class="btn btn-large" value="Cancelar" />
		    </form>
	    </section>

	</div>

    <!-- Angular JS Lib -->
