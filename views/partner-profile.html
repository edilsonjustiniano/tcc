<!-- Content-->
<div id="container">
    <div id="profile-data">
        <img class="img-circle" src="{{partner.photo}}" alt="Profile Photo" />
        <span class="name-partner">
		{{partner.name}}
	</span>
    </div>

    <div id="profile-content">

        <!-- Msg error -->
        <div class="alert alert-error" ng-show="msg.type == 'ERROR'">{{msg.msg}}</div>

        <!-- Msg success -->
        <div class="alert alert-success" ng-show="msg.type == 'SUCCESS'">{{msg.msg}}</div>

        <button class="btn" ng-hide="myPartner" ng-click="addPartner()">Adicionar Parceiro</button>
        <button class="btn" ng-show="myPartner" ng-click="cancelPartner()">Cancelar Parceria</button>

    </div>
</div>
