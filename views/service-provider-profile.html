<!-- Content-->
<div id="profile-data">
    <img class="img-circle" src="image/user-profile.png" alt="Profile Photo" />
    <span class="name-partner">
		{{serviceProvider.name}}
	</span>
</div>

<div id="profile-content">

    <button class="btn" ng-click="addPartner()">Enviar Mensagem</button>
    <button class="btn" ng-click="cancelPartner()">Avaliar Serviço</button>


    <form ng-submit="evaluate()">
        <legend>Avaliar serviço</legend>

        <!-- Msg error -->
        <div class="alert alert-error" ng-show="msg.type == 'ERROR'">{{msg.msg}}</div>

        <!-- Msg success -->
        <div class="alert alert-success" ng-show="msg.type == 'SUCCESS'">{{msg.msg}}</div>

        <label class="radio">Nota</label>
        
            <input type="radio" aria-label="..." value="1" ng-model="evaluateNote" ng-repeat="note in notes">{{note.note}}
            
        
        <textarea rows="3" ng-model="evaluateMsg" placeholder="Insira sua mensagem..."></textarea>
        
        <p>
            <input type="submit" class="btn btn-large btn-primary" value="Salvar" />
            <input type="reset" class="btn btn-large" value="Cancelar" />
        </p>
    </form>

</div>
